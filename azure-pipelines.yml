trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: choco install kubernetes-helm
  displayName: 'Installing helm'

- script: |
   ls
   helm lint ./itdepends
   helm package ./itdepends

- task: PowerShell@2
  displayName: 'Push to helm repo'
  inputs:
    filePath: 'pushToRepo.ps1'
    failOnStderr: true
  env:
    'SERVICEPRINCIPALID': $(SERVICEPRINCIPALID)
    'SERVICEPRINCIPALKEY': $(SERVICEPRINCIPALKEY)
    'SERVICEPRINCIPALTENANTID': $(SERVICEPRINCIPALTENANTID)