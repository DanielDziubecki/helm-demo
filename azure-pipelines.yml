trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: choco install kubernetes-helm
  displayName: 'Installing helm'

- script: |
   ls
   helm lint ./itdepends
   helm package ./itdepends

- task: AzureCLI@2
  inputs:
    azureSubscription: ''
    scriptType: 'ps'
    scriptLocation: 'scriptPath'
    scriptPath: 'pushToRepo.ps1'
    addSpnToEnvironment: true
    failOnStandardError: true