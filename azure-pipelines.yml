# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: choco install kubernetes-helm
  displayName: 'Installing helm'

- script: |
   ls
   helm lint ./itdepends
   helm package ./itdepends

- task: PowerShell@2
  inputs:
    filePath: 'pushToRepo.ps1'
    failOnStderr: true